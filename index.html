<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-task" id="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__input-wrap">
          <input class="add-task__input" id="new-task" type="text">
          <button class="add-task__btn main__btn">Add</button>
        </div>
      </section>
      <section class="task-list">
        <h3 class="task-list__title">Todo</h3>
        <ul class="incomplete-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label><input type="text" class="task-item__input">
            <button class="main__btn task-item__edit-btn">Edit</button>
            <button class="main__btn task-item__del-btn"><img class="task-item__del-img" src="./remove.svg" alt="Remove button"></button>
          </li>
          <li class="task-item edit-mode task-item_edit">
            <input class="task-item__checkbox" type="checkbox"><label class="task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input">
            <button class="main__btn task-item__edit-btn">Save</button>
            <button class="main__btn task-item__del-btn"><img class="task-item__del-img" src="./remove.svg" alt="Remove button"></button>
          </li>
        </ul>
      </section>
      <section class="task-list">
        <h3 class="task-list__title">Completed</h3>
        <ul class="completed-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked><label class="task-item__label">See the Doctor</label>
            <input type="text" class="task-item__input">
            <button class="main__btn task-item__edit-btn">Edit</button>
            <button class="main__btn task-item__del-btn"><img class="task-item__del-img" src="./remove.svg" alt="Remove button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
